<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>radaroptics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <main>
        <h4>mm-Wave RadarOptics V0.15 - 04.12.2025 - (C)JoEmbedded.de</h4>
        <div class="model-selector">
            <label for="model-select">Modell:</label>
            <select id="model-select">
                <option value="0" selected>0 - Plankonvex mit hyperbolischer Eintrittsfl채che</option>
                <option value="1">1 - Plankonvexe mit (a-/)sph채rischer Austrittsfl채che</option>
                <option value="2">2 - Fresnel-Linse</option>
            </select>
        </div>
        <canvas id="radar-canvas"></canvas>
        <div id="surface-editor" aria-live="polite"></div>
    </main>
    <script>
        // Modellauswahl initialisieren und Handler hinzuf체gen
        const modelSelect = document.getElementById('model-select');
        const urlParams = new URLSearchParams(window.location.search);
        const currentModel = urlParams.get('model') || '0';
        modelSelect.value = currentModel;

        modelSelect.addEventListener('change', (event) => {
            const selectedModel = event.target.value;
            window.location.href = `?model=${selectedModel}`;
        });
    </script>
    <script src="src/main.js"></script>
</body>

</html>
