<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
$if(title)$
<title>$title$</title>
$endif$
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML">
</script>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  line-height: 1.6;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
  color: #24292f;
}

img {
  max-width: 100%;
  height: auto;
}

code {
  background-color: #f6f8fa;
  padding: 2px 6px;
  border-radius: 3px;
  font-family: ui-monospace, monospace;
}

pre {
  background-color: #f6f8fa;
  padding: 16px;
  border-radius: 6px;
  overflow-x: auto;
}

pre code {
  background-color: transparent;
  padding: 0;
}

.alert {
  padding: 12px 16px;
  margin: 16px 0;
  border-left: 4px solid;
  border-radius: 6px;
}

.alert-title {
  font-weight: 600;
  margin-bottom: 8px;
}

.alert-content {
  margin-left: 0;
}

.alert-note {
  background-color: #dff6ff;
  border-color: #0969da;
  color: #0a3069;
}

.alert-tip {
  background-color: #dcfce7;
  border-color: #1a7f37;
  color: #0e4429;
}

.alert-important {
  background-color: #f5e6ff;
  border-color: #8250df;
  color: #3e1f7c;
}

.alert-warning {
  background-color: #fff8c5;
  border-color: #bf8700;
  color: #4d2d00;
}

.alert-caution {
  background-color: #ffebe9;
  border-color: #d1242f;
  color: #6e011a;
}

h1, h2, h3, h4, h5, h6 {
  margin-top: 24px;
  margin-bottom: 16px;
  font-weight: 600;
  line-height: 1.25;
}

h1 {
  font-size: 2em;
  border-bottom: 1px solid #d0d7de;
  padding-bottom: 0.3em;
}

h2 {
  font-size: 1.5em;
  border-bottom: 1px solid #d0d7de;
  padding-bottom: 0.3em;
}

blockquote {
  padding: 0 1em;
  color: #57606a;
  border-left: 0.25em solid #d0d7de;
  margin: 0;
}

a {
  color: #0969da;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
$body$
</body>
</html>
